<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🦅</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Rare Plumage</title>
    <!-- Active Perch System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Roboto+Mono:wght@400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header id="header">
        <h1 class="game-title">Rare<br>Plumage</h1>
        <div class="header-right">
          <div class="seeds-display">
            <span class="seeds-icon">🫘</span>
            <span class="seeds-amount" id="seeds-amount">100</span>
          </div>
          <button id="settings-btn" class="settings-btn" aria-label="Settings">⚙️</button>
        </div>
      </header>

      <!-- Main Content Area -->
      <main id="main-content">
        <!-- Wilds Screen -->
        <section id="screen-wilds" class="screen active">
          <h2 class="screen-title">The Wilds</h2>
          <div id="wilds-container" class="wilds-container">
            <!-- Biome cards will be generated here -->
          </div>
        </section>

        <!-- Sanctuary Screen -->
        <section id="screen-sanctuary" class="screen">
          <h2 class="screen-title">The Sanctuary</h2>

          <div class="section-container">
            <h3 class="section-header">Distinguished Guests</h3>
            <div id="bonuses-display" class="bonuses-display">
              <!-- Active bonuses will display here -->
            </div>
            <div id="perches-container" class="perches-grid">
              <!-- Perch slots will be generated here -->
            </div>
          </div>

          <div class="section-container">
            <h3 class="section-header">Artifacts</h3>
            <div id="crystals-container" class="crystals-container">
              <!-- Crystal slots will be generated here -->
            </div>
          </div>

          <div class="section-container">
            <h3 class="section-header">Residents</h3>
            <div id="collection-container" class="collection-list">
              <!-- Collection birds will be listed here -->
            </div>
          </div>
        </section>

        <!-- Hatchery Screen -->
        <section id="screen-hatchery" class="screen">
          <h2 class="screen-title">The Hatchery</h2>

          <div class="section-container">
            <h3 class="section-header">Incubators</h3>
            <div id="breeding-programs-container" class="breeding-programs">
              <!-- Incubator slots will be generated here -->
            </div>
          </div>

          <div id="mature-birds-container" style="display: none;">
            <!-- Hidden - birds selected via modal -->
          </div>
        </section>
      </main>

      <!-- Navigation -->
      <nav id="navigation">
        <button class="nav-button active" data-screen="wilds">Wilds</button>
        <button class="nav-button" data-screen="sanctuary">Sanctuary</button>
        <button class="nav-button" data-screen="hatchery">Hatchery</button>
      </nav>

      <!-- Modal Container -->
      <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-content" class="modal-content">
          <!-- Dynamic modal content -->
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
